{% extends 'main/base.html' %}
{% block content %}
<div class="card">
    <h2>My Projects</h2>
    {% for project in projects %}
        <div class="project-box">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
        </div>
    {% empty %}
        <p>No projects added yet.</p>
    {% endfor %}
</div>
{% endblock %}
